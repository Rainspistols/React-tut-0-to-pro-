    <script type="text/babel">
      function Car(props) {
        return (
          <div className="car">
            <h3>{props.name}</h3>
            <p>
              Year: <strong>{props.year}</strong>
            </p>
            <small>This is car</small>
          </div>
        );
      }

      const App = (
        <div>
          <Car name="Ford" year="2016" />
          <Car name="Audi A8" year="2015" />
          <Car name="Mazda 3" year="2010" />
        </div>
      );

      ReactDOM.render(App, document.querySelector("#root"))
    </script>
